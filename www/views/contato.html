<!-- contato.html -->
<div class="contato width-100-l text-c height-100">
	<div class="contato-box width-100-l">
		<h1>Contato</h1>
		<div class="row text-l">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form>
				  <div class="form-group">
					<label for="name">Nome</label>
					<input type="text" class="form-control" placeholder="Nome" name="name" id="name">
				  </div>
				  <div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" placeholder="Email" name="email" id="email">
				  </div>
				  <div class="form-group">
					<label for="message">Mensagem</label>
					<textarea class="form-control" rows="3" placeholder="Mesagem" name="message" id="message"></textarea>
				  </div>
				  <button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</div>
